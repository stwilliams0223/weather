<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>DESN 378 Website Starter</title>

  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

<h1 class="city">Weather</h1>
<h2 class="state"></h2>

<!-- Display Weather -->



<div class="ui items">
  <div class="item">
    <div class="image">
      <p class="thumb">
      <img src="">
    </p>
    </div>
    <div class="content">
      <a class="temp"></a>
      <div class="text">
        <span></span>
      </div>
      <div class="description">
        <p></p>
      </div>
      <h3><div class="high">
      </div>
      <div class="low">
      </div></h3>
    </div>
  </div>
  
  </div>
</div>


<!-- Form to get Zipcode -->
<form action="" class="ui form">
  <p class="field">
    
    <input type="text" id="zip" placeholder="Enter ZipCode">
  </p>
  <button id="getZip" class="ui blue button">Show Weather</button>
</form>  

  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/simpleWeather.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
